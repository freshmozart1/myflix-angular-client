<mat-card>
    <mat-card-header>
        <mat-card-title>
            Log in!
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input type="text" matInput [(ngModel)]="userData.username" placeholder="Username" name="Username"
                    required />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="primary">Sign up</button>
    </mat-card-actions>
</mat-card>
