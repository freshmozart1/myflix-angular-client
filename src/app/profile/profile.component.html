<form (submit)="submit(); $event.preventDefault()">
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label for="name">Name: </mat-label>
                <input matInput id="name" type="text" [formControl]="username">
                <mat-error
                    *ngIf="username.invalid && (username.dirty || username.touched) && username.errors?.['usernameExists']">
                    Username exists
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput id="email" type="email" [formControl]="email">
                <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.['invalidEmail']">
                    Invalid email
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput id="password" type="password" [formControl]="password">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label for="birthday">Birthday: </mat-label>
                <input matInput id="birthday" type="date" [formControl]="birthday">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-flat-button type="submit" [disabled]="disableSubmit()">Save</button>
        </div>
    </div>
</form>
